name: ci
on:
  pull_request:
    types: [opened]
  push:
    branches:
      - main
jobs:
  test-bazel:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: bazelisk build //...
      - run: bazelisk test --build_tests_only --test_output=errors //Tests/...
  test-swiftpm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: swift build
      - run: swift test
