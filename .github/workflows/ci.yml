name: ci
on:
  pull_request:
    types: [opened]
  push:
    branches:
      - main
jobs:
  test-bazel:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - run: sudo xcode-select -s /Applications/Xcode_15.0.app
      - run: bazelisk build //...
      - run: bazelisk test //...
  test-swiftpm:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - run: sudo xcode-select -s /Applications/Xcode_15.0.app
      - run: swift build
      - run: swift test
